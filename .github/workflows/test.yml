name: Test Workflow
run-name: Deploy to GitHub Pages

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
      - run: npm install
      - run: mkdir _site/
      - run: mv styles.css _site/
      - run: mv script.js _site/
      - run: mv data.js _site/
      - run: mv index.html _site/
      
      - uses: actions/upload-pages-artifact@v2

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/deploy-pages@v2
